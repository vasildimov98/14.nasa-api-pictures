<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>

<body>
    <!-- Loader Container -->
    <div class="loader hidden">
        <img src="./rocket.svg" alt="Rocket Animation Loader" class="loader__img">
    </div>

    <!-- Container -->
    <main class="main">
        <!-- Navigation -->
        <nav class="nav">
            <span class="nav__background"></span>
            <!-- Results Nav Bar -->
            <span class="nav__items" id="nav__results">
                <h3 class="clickable" onclick="updateDOM('favorites')">Favorites</h3>
                <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
                <h3 class="clickable" onclick="getPictures()">Load More</h3>
            </span>
            <!-- Favorites Nav Bar -->
            <span class="hidden nav__items" id="nav__favorites">
                <h3 class="clickable" onclick="getPictures()">Load More NASA Images</h3>
            </span>
        </nav>

        <!-- Images result inside cards -->
        <div class="cards"></div>
    </main>

    <!-- Save Confirmed -->
    <div class="save-confirmed" hidden>
        <h1>Added!</h1>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
